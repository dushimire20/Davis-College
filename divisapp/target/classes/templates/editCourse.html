<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Edit Course</title>
</head>
<body>
<div class="container border border-secondary rounded p-3 mt-5 text-center" style="width:600px;">
    <form th:action="@{/addcourse}" method="post" th:object="${Course1}">
        <h3>Edit Course</h3>
        <input hidden th:value="${Course1.courseId}" th:field="*{courseId}">


        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="Course-id" th:field="*{courseId}" placeholder="Course-Id" required>
            <label for="Course-id">Course Id</label>
        </div>

        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="Course-name" th:field="*{courseName}" placeholder="Course Name" required>
            <label for="Course-name">Course Name</label>
        </div>

        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="Mentor-name" th:field="*{courseMentor}" placeholder="Mentor Name" required>
            <label for="Mentor-name">Course Mentor</label>
        </div>


        <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Save</button>
        </div>
    </form>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
