<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Edit Student</title>
</head>
<body>
<div class="container border border-secondary rounded p-3 mt-5 text-center" style="width:600px;">
    <form th:action="@{/addstudent}" method="post" th:object="${student1}">
        <h3>Edit Student</h3>
        <input hidden th:value="${student1.stId}" th:field="*{stId}">


        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="Student-id" th:field="*{stId}" placeholder="Student-Id" required>
            <label for="First-name">Student Id</label>
        </div>

        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="first-name" th:field="*{firstName}" placeholder="First Name" required>
            <label for="First-name">First Name</label>
        </div>

        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="Last-name" th:field="*{lastName}" placeholder="Last Name" required>
            <label for="First-name">Last Name</label>
        </div>

        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="Student-Program" th:field="*{facult}" placeholder="Student-Program" required>
            <label for="First-name">Program</label>
        </div>


        <!-- <div class="form-floating mb-3">
             <input type="number" class="form-control" id="Program" th:field="*{facult}" placeholder="Program" required>
             <label for="Program">Program</label>
         </div>-->

        <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Save</button>
        </div>
    </form>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
