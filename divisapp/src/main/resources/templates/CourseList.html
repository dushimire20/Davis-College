<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Course List</title>
</head>
<body>
<table class="table table-striped table-hover table-bordered table-responsive text-center">
    <thead class="table-dark">
    <tr>
        <th>Course Id</th>
        <th>Course Mentor</th>
        <th>Course Name</th>
        <th>Edit Course</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="course:${CourseList1}">
        <td th:text="${course.courseId}"></td>
        <td th:text="${course.courseMentor}"></td>
        <td th:text="${course.courseName}"></td>
        <td >
            <a class="btn btn-danger btn-sm text-right"th:href="@{'/delete1/'+${course.courseId}}" >Delete</a>
            <a class="btn btn-success btn-sm text-right" th:href="@{'/edit1/'+${course.courseId}}">Edit</a>
        </td>
    </tr>
    </tbody>
</table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
